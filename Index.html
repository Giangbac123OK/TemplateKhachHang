    <head>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

        <link rel="stylesheet" href="css/Index.css">

    <body ng-app="myApp" class="d-flex flex-column min-vh-100">

        <div class="col-12 flex-grow-1">
            <nav class="navbar navbar-expand-lg"
                style="background-color: #000; height: 70px; background-color: rgba(0, 0, 0, 0.63); margin: 9px;">
                <div class="container-fluid" style="max-width: 1500px;">
                    <!-- Logo và Tên -->
                    <a class="navbar-brand d-flex align-items-center"
                        href="#/!">
                        <img src alt="Logo"
                            style="max-height: 70px; transform: translate(0px, 5px);">
                        <span class="fs-5 fw-bold ms-2"
                            style="color: #000;">Sneaker T7M</span>
                    </a>

                    <!-- Menu chính -->
                    <div class="collapse navbar-collapse justify-content-center"
                        id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-3">
                                <a class="nav-link text-white fw-bold"
                                    href="#!danhsachsanpham"
                                    style="font-size: 20px;">Sản Phẩm</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link text-white fw-bold" href="#"
                                    style="font-size: 20px;">Sale</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link text-white fw-bold" href="#"
                                    style="font-size: 20px;">Tin Tức</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link text-white fw-bold" href="#"
                                    style="font-size: 20px;">Liên Hệ</a>
                            </li>
                        </ul>
                    </div>
                    <div>

                    </div>
                    <!-- Search bar -->
                    <form class="d-flex ms-auto align-items-center"
                        role="search">
                        <div class="input-group">
                            <input class="form-control" type="search"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">
                                <i class="bi bi-search"></i>
                                <!-- Biểu tượng tìm kiếm -->
                            </button>
                        </div>
                    </form>

                    <!-- Icons bên phải -->
                    <div class="d-flex align-items-center ms-3">
                        <!-- Icon giỏ hàng -->
                        <div class="nav-item ">
                            <a href="#" class="nav-link text-white">
                                <i class="bi bi-cart3"
                                    style="font-size: 1.5rem;"></i>
                            </a>
                        </div>

                        <!-- Icon người dùng với dropdown -->
                        
                        <ul class="navbar-nav ms-auto">
                            <!-- Hiển thị "Đăng nhập" nếu chưa đăng nhập -->
                            <li class="nav-item" ng-if="!isLoggedIn">
                                <a class="nav-link" href="#!login">
                                    <i class="bi bi-person-circle"></i> Đăng Nhập
                                </a>
                            </li>
                        
                            <!-- Hiển thị thông tin người dùng và "Đăng xuất" nếu đã đăng nhập -->
                            <li class="nav-item dropdown" ng-if="isLoggedIn">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle"></i> {{userInfo.ten}}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#change-password">Đổi mật khẩu</a></li>
                                    <li><a class="dropdown-item" href="#order-history">Lịch sử mua hàng</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><button class="dropdown-item text-danger" ng-click="dangxuat()">Đăng xuất</button></li>
                                </ul>
                            </li>
                        </ul>
                        
                        
                        
                        </div>
                    </div>
                </div>
            </nav>
            <div ng-view style="max-width: 1500px;" class="container-fluid">

            </div>
        </div>

        <footer class="footer mt-3 border-top text-dark">
            <div class="row align-items-center">
                <div class="col-3 text-center">
                    <p class="mb-0">Lazada 2024. All rights reserved.</p>
                </div>
                <div class="col-9">

                                University</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Vay
                                Kinh Doanh</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Trung

                    </ul>
                </div>
            </div>
        </footer>

        <script src="Controllers/app.js"></script>
        <script src="Controllers/DanhSachSanPham.js"></script>
        <script src="Controllers/TrangChu.js"></script>
        <script src="Controllers/SanPhamChiTiet.js"></script>
        <script src="Controllers/LoginController.js"></script>
        <script src="Controllers/dangkyController.js"></script>
      
        <script>
        function selectLanguage(language, element) {
            document.getElementById('dropdownMenuButton').innerText = language;
            const items = document.querySelectorAll('.dropdown-item');
            items.forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
        
    </script>
    </body>

</html>
