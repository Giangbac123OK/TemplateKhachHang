<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/Index.css">
</head>

<body ng-app="myApp" class="d-flex flex-column min-vh-100">
    <div class="col-12 flex-grow-1">
        <nav class="navbar navbar-expand-lg" style="background-color: #000; height: 70px; background-color: rgba(0, 0, 0, 0.63);">
            <div class="container-fluid" style="max-width: 1500px;">
                <!-- Logo và Tên -->
                <a class="navbar-brand d-flex align-items-center" href="#/!">
                    <img src="../image/logo.png" alt="Logo" style="max-height: 70px; transform: translate(0px, 5px);">
                    <span class="fs-5 fw-bold ms-2" style="color: #000;">Sneaker T7M</span>
                </a>
    
                <!-- Menu chính -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white fw-bold" href="#!danhsachsanpham" style="font-size: 20px;">Sản Phẩm</a>
                          </li>
                          <li class="nav-item mx-3">
                            <a class="nav-link text-white fw-bold" href="#" style="font-size: 20px;">Sale</a>
                          </li>
                          <li class="nav-item mx-3">
                            <a class="nav-link text-white fw-bold" href="#" style="font-size: 20px;">Tin Tức</a>
                          </li>   
                          <li class="nav-item mx-3">
                            <a class="nav-link text-white fw-bold" href="#" style="font-size: 20px;">Liên Hệ</a>
                          </li>                          
                    </ul>
                </div>
    
                <!-- Search bar -->
                <form class="d-flex ms-auto align-items-center" role="search">
                    <div class="input-group">
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i> <!-- Biểu tượng tìm kiếm -->
                      </button>
                    </div>
                </form>
                  
                <!-- Icons bên phải -->
                <div class="d-flex align-items-center ms-3">
                    <!-- Icon giỏ hàng -->
                    <div class="nav-item ">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
                        </a>
                    </div>
                    
                    <!-- Icon người dùng với dropdown -->
                    <div class="nav-item dropdown">
                        <a class="nav-link text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Đăng Nhập</a></li>
                            <li><a class="dropdown-item" href="#">Đăng Kí</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div ng-view style="max-width: 1500px;" class="container-fluid"></div>
    </div>

    <footer class="footer mt-3 border-top text-dark">
        <div class="row align-items-center">
            <div class="col-3 text-center">
                <p class="mb-0">Lazada 2024. All rights reserved.</p>
            </div>
            <div class="col-9">
                <ul class="nav d-flex justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="#">Lazada University</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vay Kinh Doanh</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Trung tâm hỗ trợ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ứng dụng Lazada Seller Center</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <script src="Controllers/app.js"></script>
    <script src="Controllers/DanhSachSanPham.js"></script>
    <script src="Controllers/TrangChu.js"></script>
    <script src="Controllers/SanPhamChiTiet.js"></script>
    <script>
        function selectLanguage(language, element) {
            document.getElementById('dropdownMenuButton').innerText = language;
            const items = document.querySelectorAll('.dropdown-item');
            items.forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>

</html>
