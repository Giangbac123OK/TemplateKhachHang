<div class="container mt-5" ng-controller="PasswordResetController">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="display: flex;">
            <!-- Nút quay lại trang thông tin tài khoản -->
            <a href="#!thongtintaikhoan" class="btn btn-link text-primary mb-4">
         Quay lại thông tin tài khoản<i class="bi bi-arrow-right ms-2"></i>
            </a>
            <a href="#!resetpassword" class="btn btn-link text-primary mb-4">
                Đổi mật khẩu 
            </a>
            
        </div>
            <h2 class="mb-4 text-center">Đặt lại mật khẩu</h2>
            <form id="resetPasswordForm" ng-submit="submitPasswordReset()">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="oldPassword" ng-model="passwordData.oldPassword" required>
                    <small class="text-danger" ng-show="errorMessages.oldPassword">{{errorMessages.oldPassword}}</small>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword" ng-model="passwordData.newPassword" required>
                    <small class="text-danger" ng-show="errorMessages.newPassword">{{errorMessages.newPassword}}</small>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmPassword" ng-model="passwordData.confirmPassword" required>
                    <small class="text-danger" ng-show="errorMessages.confirmPassword">{{errorMessages.confirmPassword}}</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
                <div class="mt-3 text-center">
                    <small class="text-success" ng-show="successMessage">{{successMessage}}</small>
                    <small class="text-danger" ng-show="generalErrorMessage">{{generalErrorMessage}}</small>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    /* Nút quay lại */
.btn-link {
    font-size: 1.1rem;
    padding-left: 0;
    text-decoration: none;
    border-radius: 0;
}

.btn-link:hover {
    text-decoration: underline;
}

/* Cải thiện form */
form {
    max-width: 400px; /* Đặt chiều rộng tối đa của form */
    margin: 0 auto; /* Căn giữa form */
    padding: 30px; /* Thêm khoảng cách trong form */
    border-radius: 8px;
    background-color: #f8f9fa; /* Màu nền sáng cho form */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho form */
}

form h2 {
    font-weight: 600;
    text-align: center; /* Căn giữa tiêu đề */
    margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
}

input.form-control {
    border-radius: 8px;
    border: 1px solid #ccc; /* Đặt màu border nhẹ */
    padding: 10px; /* Thêm padding cho input */
    font-size: 1rem; /* Chỉnh kích thước chữ trong input */
    margin-bottom: 15px; /* Khoảng cách giữa các input */
}

input.form-control:focus {
    border-color: #0d6efd; /* Màu khi focus */
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Hiệu ứng box-shadow khi focus */
}

button[type="submit"] {
    width: 100%; /* Nút submit chiếm toàn bộ chiều rộng */
    border-radius: 8px;
    padding: 12px;
    font-size: 1.1rem;
    background-color: #0d6efd; /* Màu nền nút */
    color: white; /* Màu chữ trắng */
    border: none; /* Loại bỏ border */
    cursor: pointer; /* Thêm con trỏ khi hover */
    transition: background-color 0.3s; /* Hiệu ứng chuyển màu khi hover */
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Màu khi hover */
}

.small {
    font-size: 0.9rem;
}

a.btn-link {
    font-size: 1rem;
    padding-left: 0;
    text-decoration: none;
    color: #0d6efd;
    display: inline-block;
    margin-bottom: 20px;
}

a.btn-link:hover {
    text-decoration: underline;
}
