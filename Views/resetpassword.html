<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 bg-light p-4" style="min-height: 100vh; background-color: #f8f9fa !important;">
        <div class="text-center mb-4">
            <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto"
                style="width: 100px; height: 100px; font-size: 2.5rem; background-color: #dc3545 !important;">
                {{userInfo.ten.charAt(0)}}
            </div>
            <h5 class="mt-3">Xin chào, {{userInfo.ten}}</h5>
        </div>
        <div class="list-group">
            <a href="#!thongtintaikhoan" class="list-group-item list-group-item-action">
                <i class="bi bi-person me-2"></i> Thông tin tài khoản
            </a>
            <a href="#!donhangcuaban" class="list-group-item list-group-item-action">
                <i class="bi bi-box me-2"></i> Đơn hàng của bạn
            </a>
            <a href="#!diachi" class="list-group-item list-group-item-action">
                <i class="bi bi-geo-alt me-2"></i> Danh sách địa chỉ
        <!--gaaaa-->    </a>
            <a href="#!resetpassword" class="list-group-item list-group-item-action active" style="background-color: #0d6efd !important; border-color: #0d6efd;">
                <i class="bi bi-key me-2"></i> Đổi mật khẩu
            </a>

        </div><!--gaaaa-->  
    </div>

    <!-- Password Reset Form -->
    <div class="col-md-9">
        <div class="d-flex justify-content-center mt-5">
            <div class="p-4 rounded shadow-sm bg-white w-50 ">
                <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
                <form ng-submit="resetPassword()">
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" id="oldPassword" class="form-control" ng-model="oldPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" id="newPassword" class="form-control" ng-model="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmPassword" class="form-control" ng-model="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
