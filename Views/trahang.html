<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light p-4" style="min-height: 100vh; background-color: #f8f9fa !important;">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto"
                    style="width: 100px; height: 100px; font-size: 2.5rem; background-color: #dc3545 !important;">
                    {{userInfo.ten.charAt(0)}}
                </div>
                <h5 class="mt-3">Xin chào, {{userInfo.ten}}</h5>
            </div>
            <div class="list-group">
                <a href="#!thongtintaikhoan" class="list-group-item">
                    <i class="bi bi-person me-2"></i> Thông tin tài khoản
                </a>
                <a href="#!donhangcuaban" class="list-group-item active"style="background-color: #0d6efd !important; border-color: #0d6efd;">
                    <i class="bi bi-box me-2"></i> Đơn hàng của bạn
                </a>
                <a href="#!diachicuaban" class="list-group-item">
                    <i class="bi bi-geo-alt me-2"></i> Danh sách địa chỉ
                </a>
                <a href="#!resetpassword" class="list-group-item">
                    <i class="bi bi-key me-2"></i> Đổi mật khẩu
                </a>

            </div>
        </div>

        <!-- Main Contenta -->
        <div class="col-md-9 p-4">
            <div class="container">
                <div class="request-card">
                    <div class="request-header">
                        <h2>Yêu cầu hoàn trả hàng</h2>
                        <button class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <form id="returnForm">
                        <div class="row">
                            <div class="col-md-5">
                                <img src="../image/{{sanPham.uRlHinhAnh}}" class="main-image" alt="Main Product Image">
                            </div>
                    
                            <!-- Product Details -->
                            <div class="col-md-5">
                                <h3>{{sanPham.tensp}}</h3>
                                <h4 class="text-danger">{{sanPham.giasale}}đ <small
                                        class="text-decoration-line-through text-muted">{{sanPham.giaban}}đ</small></h4>
                                <p>{{sanPham.mota}}</p>
                                <div ng-repeat="(key, values) in groupedThuocTinhs">
                                    <hr class="mt-3" style="border: 0; border-top: 2px solid;">
                    
                                    <!-- Tên thuộc tính (vd: Màu, Size) -->
                                    <div class="mt-2">
                                        <h5>{{key}}</h5>
                                        <div class="d-flex flex-wrap gap-2">
                                            <!-- Lặp qua từng giá trị của thuộc tính -->
                                            <div ng-repeat="value in values" class="mb-1">
                                                <input type="checkbox" class="btn-check" id="btn-check-{{key}}-{{$index}}"
                                                    autocomplete="off" ng-model="selectedValues[value]" ng-change="onThuocTinhChange()">
                                                <label class="btn btn-outline-secondary" for="btn-check-{{key}}-{{$index}}">
                                                    {{value}}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="mt-3" style="border: 0; border-top: 2px solid;">
                    
                                <!-- Quantity and Buttons -->
                                <div class="mt-2 d-flex align-items-center">
                                    <div class="input-group input-group-custom mb-3">
                                        <button class="btn btn-outline-secondary quantity-btn" type="button"
                                            ng-click="changeQuantity(-1)">-</button>
                                        <span id="quantity-display" class="form-control text-center quantity-display">{{quantity}}</span>
                                        <button class="btn btn-outline-secondary quantity-btn" type="button"
                                            ng-click="changeQuantity(1)">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenkhachhang">Tên khách hàng</label>
                            <input type="text" class="form-control" id="tenkhachhang" placeholder="Nhập tên khách hàng" required>
                        </div>
                        <div class="form-group">
                            <label for="idkh">Mã khách hàng</label>
                            <input type="number" class="form-control" id="idkh" placeholder="Nhập mã khách hàng" required>
                        </div>
                        <div class="form-group">
                            <label for="lydotrahang">Lý do trả hàng</label>
                            <textarea class="form-control" id="lydotrahang" rows="3" placeholder="Nhập lý do trả hàng"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
