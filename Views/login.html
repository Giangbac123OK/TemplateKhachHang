<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #cb115f 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background-color: white;
            
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            margin: auto ;
            
        }
        .btn-login {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-login:hover {
            background-color: #5a0cb2;
            border-color: #5a0cb2;
        }
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-primary">Quên mật khẩu?</a>
            </div>
        </form>
        <div class="divider d-flex align-items-center my-4">
            <span class="text-center fw-light mx-3 mb-0 text-muted">Hoặc</span>
        </div>
        <div class="text-center mt-4">
            <p>Chưa có tài khoản? <a href="#!dangky" class="text-primary">Đăng ký ngay</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
