<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-wrapper {
            display: flex;
            background-color: #ff6b35;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            gap: 20px;
            width: 900px;
        }

        .forgot-password-container,
        .otp-container {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-container h2,
        .otp-container h2 {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b35;
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-password-container p,
        .otp-container p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password-container .form-control,
        .otp-container .form-control {
            margin-bottom: 15px;
            height: 45px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .forgot-password-container .btn-primary,
        .otp-container .btn-primary {
            background-color: #ff6b35;
            border: none;
            font-weight: bold;
            width: 100%;
            height: 45px;
            border-radius: 5px;
        }

        .forgot-password-container .btn-primary:hover,
        .otp-container .btn-primary:hover {
            background-color: #e65a2d;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ff6b35;
            text-decoration: none;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        .password-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf4fc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }
        .password-display p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="forgot-password-wrapper" ng-controller="quenmatkhauController">
        <div class="forgot-password-container">
            <h2>Quên Mật Khẩu</h2>
            <p>Nhập email để nhận mã OTP khôi phục mật khẩu.</p>
            <form ng-submit="sendOtp()">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
                <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
            </form>
            <a href="#!login" class="back-to-login">Quay lại trang đăng nhập</a>
            <div class="mt-3 text-center" ng-class="{'text-success': successMessage, 'text-danger': errorMessage}">
                {{ successMessage || errorMessage }}
            </div>
        </div>

        <div class="otp-container">
            <form ng-submit="verifyOtp()" ng-show="showOtpForm">
                <h2>Nhập Mã OTP</h2>
                <p>Hãy nhập mã OTP vừa được gửi về email của bạn.</p>
                <input type="text" class="form-control" placeholder="Nhập mã OTP" ng-model="user.otp" required>
                <button type="submit" class="btn btn-primary">Xác nhận OTP</button>
            </form>
            <div class="password-display" ng-show="showPassword">
                <p>Mật khẩu của bạn là: {{ user.password }}</p>
              </div>
        </div>
    </div>

   
</body>
</html>
