<div class="container-fluid">
    <!-- Order Tabs -->
    <div class="bg-white border-bottom mb-3">
        <div class="container">
            <div class="d-flex overflow-auto">
                <button ng-repeat="tab in tabs" 
                        ng-click="setActiveTab(tab.id)"
                        class="px-4 py-3 text-nowrap border-bottom border-3 {{ activeTab === tab.id ? 'border-primary text-primary' : 'border-transparent text-secondary' }}"
                        ng-class="{'fw-bold': activeTab === tab.id}">
                    {{tab.label}}
                </button>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container mb-4">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0" 
                   placeholder="Bạn có thể tìm kiếm theo tên Shop, ID đơn hàng hoặc Tên Sản phẩm"
                   ng-model="searchQuery"
                   ng-change="searchOrders()">
        </div>
    </div>

    <!-- Order List -->
    <div class="container mb-4">
        <div class="card mb-3" ng-repeat="order in orders">
            <!-- Shop Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-danger me-2">Yêu thích</span>
                    <span>{{order.shopName}}</span>
                    <button class="btn btn-sm btn-outline-secondary ms-2">Chat</button>
                    <button class="btn btn-sm btn-outline-secondary ms-2">Xem Shop</button>
                </div>
                <span class="text-danger fw-bold">{{order.status}}</span>
            </div>

            <!-- Order Content -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <img ng-src="{{order.productImage}}" alt="Product" class="img-fluid">
                    </div>
                    <div class="col-md-7">
                        <h5 class="card-title">{{order.productName}}</h5>
                        <p class="card-text text-muted">{{order.productVariant}}</p>
                        <p class="card-text">x{{order.quantity}}</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <p class="text-muted text-decoration-line-through">₫{{order.originalPrice}}</p>
                        <p class="text-danger">₫{{order.discountedPrice}}</p>
                    </div>
                </div>
            </div>

            <!-- Order Footer -->
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span class="text-muted">{{order.cancelReason}}</span>
                <div>
                    <button class="btn btn-danger">Mua Lại</button>
                    <button class="btn btn-outline-secondary ms-2">Xem Chi Tiết Hủy Đơn</button>
                    <button class="btn btn-outline-secondary ms-2">Liên Hệ Người Bán</button>
                </div>
            </div>
        </div>
    </div>
</div>
